<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>address</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="address.js"></script>
    <script src="login.js"></script>
</head>
<body>
     <div>
         <h4>Add a new address</h4>
         <form method="POST" action="/address">
             <div class="row">
            <div class="input-field col s12">
                <select name="country">
                  <option value="" selected>India</option>
                  <option value="1">Afganistan</option>
                  <option value="2">Jordan</option>
                  <option value="3">Oman</option>
                </select>
              </div>
              <div class="input-field col s12">
                <input id="icon_prefix" type="text" class="validate" name="fullname">
                <label for="icon_prefix">Full Name</label>
              </div>
              <div class="input-field col s12">
                <input id="icon_telephone" type="tel" class="validate" name="telephone">
                <label for="icon_telephone">Telephone</label>
            </div>
            <div class="input-field col s12">
                <input id="pincode" type="text" class="validate" name="pincode">
                <label for="pincode">Pin code</label>
              </div>
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" name="address"></textarea>
                <label for="textarea1">Address</label>
              </div>
              <div class="input-field col s12">
                <input id="town" type="text" class="validate" name="town">
                <label for="town">Town</label>
              </div>
              <div class="input-field col s12">
                <select name="state">
                  <option value="" disabled selected>Select State</option>
                  <option value="1">Uttarpradesh</option>
                  <option value="2">Uttarakhand</option>
                  <option value="3">Delhi</option>
                </select>
              </div>
              <button class="btn black">Add Address</button>
         </form>
     </div>
</body>
</html>
